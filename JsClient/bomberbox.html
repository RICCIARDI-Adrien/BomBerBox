<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>BomBerBox</title>
        <link rel="icon" type="image/png" href="sprites/bomb.png" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <script src="bomberbox.js"></script>
    </head>
    <body>
        <h1>BomBerBox</h1>
        <canvas id="bbb_canvas" width="640" height="480">
        Votre navigateur ne supporte pas HTML5, veuillez le mettre à jour pour jouer.
        </canvas>
        <form id="bbb_settings">
            <h3>Paramètres du serveur</h3>
            Adresse IP : <input type="text" name="server_ip" value="127.0.0.1"> Port : <input type="text" name="server_port" value="8080"><br>
            <h3>Informations du joueur</h3>
            Pseudo : <input type="text" name="player_name" value="Georges"><br>
            Avatar : <br><br>
            <input type="radio" name="player_avatar" value="ninja_black" checked="checked"><img src="sprites/ninja_black.png" alt="Ninja noir"/>
            <input type="radio" name="player_avatar" value="ninja_blue"><img src="sprites/ninja_blue.png" alt="Ninja bleu"/>
            <input type="radio" name="player_avatar" value="ninja_red"><img src="sprites/ninja_red.png" alt="Ninja rouge"/>
            <input type="radio" name="player_avatar" value="alien"><img src="sprites/alien.png" alt="Alien"/><br><br>
            <input type="button" name="connect_btn" onclick="server_connect()" value="Connexion !"><br>
        </form>
    </body>
</html>
